<!DOCTYPE HTML>
<head>
  <title>Emerald Interface</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Emerald Portal</h1>
  </header>
  <div class-"navbar">
    <button >Sign In</button>
    <button id="signUpBtn">Sign Up</button>
  </div>
  <div id="signUpForm" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form>
        <h2>Sign Up</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="passowrd" name="password" required>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="signInForm" class="modal">
      <div class="modal-content">
      <span class="close" data-target="loginForm">&times;</span>
      <form>
        <h2>Sign In</h2>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required> 
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="signup-signin.js"></script>
  <footer>
    <h3> &copy; Timothy Lipscomb</h3>
  </footer>
</body>
